name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Create bin directory
      run: mkdir -p bin
    
    - name: Compile Java files
      run: javac -d bin src/*.java
    
    - name: Run application test
      run: |
        cd bin
        echo -e "2\nPlayer1\nPlayer2" | java GameDriver
    
    - name: Create JAR file
      run: |
        cd bin
        jar cfe ../uno-game-engine.jar GameDriver *.class
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: uno-game-engine
        path: uno-game-engine.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: uno-game-engine
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./uno-game-engine.jar
        asset_name: uno-game-engine.jar
        asset_content_type: application/java-archive